<head>

    <link rel="stylesheet" href="css/style.css">

    <script src="script/app.js"></script>
    <title>Rosetta</title>
</head>
<body>
    <div class="container">
        <pre class="display">
            <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi tempora illum magnam ducimus eius tempore, nostrum nam et ipsam saepe eveniet quas eligendi, fuga dolor repudiandae quis, modi eaque atque! -->

        <div class="key uppercase">
            <div class="row">
                <span>q</span>
                <span>w</span> 
                <span>e</span>
                <span>r</span>

                <span>j</span>

            <div class="row">
                <span class="caps active">caps</span>
                <span>z</span>
                <span>x</span>
                <span>c</span>
                <span>v</span>
                <span>b</span>
                <span>n</span>
                <span>m</span>
                <span class="backspace">
                    <i class="fa fa-angle-left"></i>
                    <i class="fa fa-close"></i>
                </span>
            </div>

            <div class="row">
                <span class="space">
                    space
